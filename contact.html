  <main>
        <form class="container-fluid w-50">
            <div class="form-group">
                <label for="InputName" class="mt-4">Nom</label>
                <input type="name" class="form-control" id="InputName" placeholder="Votre Nom">
            </div>
            <div class="form-group">
                <label for="InputPrenom">Prénom</label>
                <input type="prenom" class="form-control" id="InputPrenom" placeholder="Votre Prénom">
            </div>
            <div class="form-group">
                <label for="InputEmail">E-Mail</label>
                <input type="email" class="form-control" id="InputEmail" placeholder="Entrez votre mail">
            </div>
            <div class="form-group">
                <label for="OptionSelect">Sujet de votre message</label>
                <select class="form-control" id="OptionSelect" >
                    <option class="Selection">Séléctionnez parmis la liste ci-dessous...</option>
                    <option value="Réservation">Réservations</option>
                    <option value="Avis">Avis</option>
                    <option value="Suggestions">Suggestions</option>
                    <option value="Divers">Divers</option>
                </select>
            </div>
            <div class="form-group">
                <label for="TextArea">Votre message :</label>
                <textarea class="form-control" id="TextArea" rows="6"></textarea>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary mb-4"><i class="far fa-envelope fa-fw"></i>Envoyer</button>
            </div>
        </form>
      </div>
